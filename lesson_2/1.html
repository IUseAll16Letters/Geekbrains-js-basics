<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;
    /*
    a, b - заданы. c, d - объявлены, но их значение undefined;
    -При перфиксном инкременте мы сначала увеличиваем значение переменной, затем возвращаем значение
    a = 1++
    c = a = 2  
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    -При постфиксном инкременте мы сначала возвращаем текущее значение, и только потом увеличиваем его 
    d = b = 1
    b = 1++
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    -Переменная a уже увеличилась на 1 в первом кейсе, затем мы увеличиваем её еще на 1
    -и возвращаем итоговое значение равное 3, складываем с 2 поулчаем 5.
    a = 1++
    a = 2++
    c = 2 + a
    c = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    d = 2 + b
    d = 2
    b = b++ = 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
