<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }

    .error {
      border: 0.02em solid rgb(245, 120, 120);
      border-radius: 5px;
      background-color: rgba(228, 92, 92, 0.164);
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <input id="from" type="text">
  В инпуте написано: <span class="task1" style="color: red;"></span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form class="base__form">
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
    1. При изменении значения в input с id="from", значение содержащееся в нем
    должно моментально отображаться в span. То есть при печати в input'е тег span
    также должен меняться.
    */
    const spn = document.querySelector('.task1');
    document.getElementById('from').addEventListener('input', ev => {
      // добавили класс span, вдруг он не один
      spn.textContent = ev.target.value;
    });

    /*
    2. При клике на кнопку с классом messageBtn необходимо элементу с классом
    message:
    1) добавить два класса: animate__animated и animate__fadeInLeftBig
    2) поставить данному элементу стиль visibility в значение 'visible'.
     */
    const msg = document.querySelector('.message');
    document.querySelector('.messageBtn').addEventListener('click', () => {
      msg.classList.add('animate__animated', 'animate__fadeInLeftBig');
      msg.style.visibility = 'visible';
    });

    /*
    3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
    форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
    должны быть подсвечены незаполненные поля (необходимо поставить класс error
    незаполненным полям).

    Как только пользователь начинает заполнять какое-либо поле, необходимо,
    при вводе в данное поле, произвести проверку:
    Если поле пустое, необходимо данное поле подсветить (поставить класс error
    данному полю).
    Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     */
    const baseFormInput = document.querySelector('input.form-control');
    const baseFormSelect = document.querySelector('select.form-control');

    document.querySelectorAll('input.form-control, select.form-control')
      .forEach((el) => {
        el.addEventListener('input', () => {
          if (!+el.value) {
            el.classList.add('error');
          } else {
            el.classList.remove('error');
          }
        })
      });

    document.querySelector('.base__form').addEventListener('submit', (ev) => {
      if (!(+baseFormInput.value && +baseFormSelect.value)) {
        ev.preventDefault();
        !+baseFormInput.value ? baseFormInput.classList.add('error') : null;
        !+baseFormSelect.value ? baseFormSelect.classList.add('error') : null;
      }
    })


  </script>
</body>

</html>
