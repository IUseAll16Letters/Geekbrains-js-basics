<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
  <script>
    "use strict";
    function getFahrenheitFromCelsius(temperature) {
      if (!parseFloat(temperature)) {
        return `wrong input expected int, got ${typeof temperature} instead`;
      }
      const calc = (9 * temperature / 5) + 32
      return calc;
    }

    function outptFahrenheit() {
      const userInput = prompt("Enter temp in Celsius: ")
      const result = getFahrenheitFromCelsius(userInput)

      if (typeof result !== 'number') {
        alert(`wrong input, expected integer got ${typeof userInput} instead`)
      }
      else {
        alert(`Celsius: ${userInput}°C, ` +
          `Fahrenheit: ${getFahrenheitFromCelsius(userInput)}°F`)
      }
    }

    // S - Single responsibility 
    outptFahrenheit();

  </script>

</body>

</html>
